# 部署到GitHub Pages - 使用gh-pages手动部署
# 当前配置：已通过 npm run deploy 成功部署
# 自动部署需要先在仓库Settings中启用GitHub Pages

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# 注意：请在仓库Settings > Pages中启用GitHub Pages
# Source设置为"Deploy from a branch"，选择gh-pages分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist